<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <img class="img-gradient" src="./gradient.png" alt="">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">
                Tech
            </h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#">Company</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">Features</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">Resources</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#">Docs</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="3000" class="btn-signing">Signing</button>
        </header>
    </div>

    <main>
        <div class="content">
            <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                data-aos-duration="1500" class="tag-box">
                <div class="tag">Intrucing &wedbar;</div>
            </div>

            <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                data-aos-duration="2000">Enail for <br>developers</h1>

            <p data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                data-aos-duration="2500" class="descp">
                the best way to reach uumans instead of spam folders, diever transactional and marketing emails at
                scale.
            </p>

            <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                data-aos-duration="3000" class="buttons">
                <a href="#" class="btn-get-started">Documentation &gt;</a>
                <a href="#" class="btn-signing-main">Getstarted &gt;</a>
            </div>
        </div>
    </main>

    <spline-viewer data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
        data-aos-duration="3000" class="robot-3d"
        url="https://prod.spline.design/1dcxapFMBHoCIfHs/scene.splinecode"></spline-viewer>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.72/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
